    <script src="https://unpkg.com/vue@next"></script>
    <script>

        const VM = {
            data() {
                return {
                    counter: 3,
                    now: new Date().toLocaleString(),
                    visible: true,
                    navBarIsActive:false,
                }
            },
            mounted() {
                setInterval(() => this.now = new Date().toLocaleString() , 1000)
            },
            methods: {
                grow(){
                    this.counter += 10;
                },
                close(){
                    this.visible = false;
                }
            }
        }
        Vue.createApp(VM).mount('.container')
        //mount on the HTML
        //VUE system then matches the html
        //all you do is change this data
        //any changes the system will do it, you do not change the html
        //you only work with the JS.
